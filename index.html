<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-link</title>
    <style>
        html {
            min-width: 15em;
            max-width: 30em;
            max-height: 30em;
        }
    </style>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
    <div class="mb-3">
        <label for="input" class="form-label">new-link</label>
        <input type="text" class="form-control" autofocus id="input" placeholder="Paste new link here">
    </div>
    <div class="mb-3 row justify-content-around">
        <button type="submit" id="btn-save" class="col-4 btn btn-outline-dark">save</button>
        <button type="submit" id="btn-cur" class="col-4 btn btn-outline-dark">current</button>
    </div>
    <div class="mb-3">
        <label for="saved-link" class="form-label">Saved link</label>
        <p id="clink" class="form-control overflow-auto">chrome://new-tab-page</p>
    </div>

</body>
